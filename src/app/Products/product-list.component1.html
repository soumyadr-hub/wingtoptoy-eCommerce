<div>
    <div class='card-header bg-dark text-white'>
        {{componentTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type='text' [(ngModel)]='filterText' />
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <h4>Filtered by: {{filterText}}</h4>
            </div>
        </div>
        <div class='table-responsive'>
            <div class='alert alert-info alert-dismissible fade show'
            *ngIf='ratingMessage'>
                <button type="button" class="close" 
                (click) = 'handleHideItClick()'>
                    &times;
                </button>
                {{ratingMessage}}
                <!-- <div class="col-md w-75">{{ratingMessage}}</div>
                <div class="col-md-2">
                    <button class="btn btn-secondary pull-right"
                        (click) = 'handleHideItClick()'>
                        Hide It
                    </button>
                </div> -->
            </div>
            <table class="table table-secondary rounded" *ngIf='products && products.length'>
                <thead class="thead-dark">
                    <tr>
                        <th>
                            <button class="btn btn-secondary"
                                (click) = 'toggleImage()'>
                                {{!imageIsVisible ? 'Show' : 'Hide'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of filteredProducts'>
                        <td>
                            <img *ngIf='imageIsVisible'
                                [src] = 'product.imageUrl'
                                [title] = 'product.productName'
                                [style.width.px] = 'imageWidth'
                                [style.mergine.px] = 'imageMargine'
                                class="rounded border border-dark" />
                        </td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode | lowercase | convertToSpace:'-'}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency:'CAD':'symbol':'1.2-2'}}</td>
                        <td>
                            <pm-star [rating]='product.starRating'
                                (starRatingClick)='handleStartRatingClick($event)'>
                            </pm-star>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
